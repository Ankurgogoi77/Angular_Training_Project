<div class="content">
    <mat-card>
        <mat-card-header>
            <h2>Register</h2>
        </mat-card-header>
        <mat-card-content>
            <form #registerForm="ngForm" (click)="doRegister(registerForm.valid)">
                <mat-form-field class="full-width">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput name="txtUser" [(ngModel)]="frmUser.username" required>
                </mat-form-field>
                <mat-form-field class="full-width">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" name="txtPwd" [(ngModel)]="frmUser.password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
              <div>
                <mat-form-field class="full-width">
                    <mat-label>Select Role</mat-label>
                    <mat-select name="selectRole" [(ngModel)]="frmUser.role" required>
                        
                            <mat-option value="volvo">Support</mat-option>
                            <mat-option value="saab">Employee</mat-option>
                            <mat-option value="mercedes">External</mat-option>
                            <mat-option value="audi">Others</mat-option>
                         

                    </mat-select>
                </mat-form-field>
              </div>

                <button mat-raised-button color="accent">Register</button>

            </form>

        </mat-card-content>
    </mat-card>

</div>
