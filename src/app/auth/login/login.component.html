<div class="content">
  <mat-card>
    <mat-card-header>
      <h2>Login</h2>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (submit)=doLogin()>
        <mat-form-field class="full-width">
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="uname"/>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" formControlName="upwd"/>
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
        </mat-form-field>
        <div>
          <button mat-raised-button color="primary">Submit</button>
        </div>
        <div class="div-reg">
            New User?
            <button type="button" mat-raised-button color="accent" routerLink="/register">
              Register
            </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
