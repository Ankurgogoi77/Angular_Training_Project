<div style="border:1px solid grey; border-radius:3px; padding:3px;">
   <h2>Cart Items</h2>
   <table border="1" style="width: 100%; border-radius:3px;">
    <thead>
        <tr>
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        @if(cartItems.length == 0){
            <tr>
                <td colspan="5" style="text-align: center;">No Items Found</td>
            </tr>
        }
        @for(item of cartItems; track item.id){
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.price }}</td>
                <td>{{ item.qty }}</td>
                <td>{{item.price*item.qty}}</td>
                <td>
                    <button mat-raised-button color="warn" (click)="deleteFromCart(item.id)">Delete</button>
                </td>
            </tr>
        }
    </tbody>
   </table>
</div>
